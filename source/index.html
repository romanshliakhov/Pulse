<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Description" content=" default ">
  <title>Pulse</title>
  <script src="js/picturefill.min.js" async="async"></script>

  <link rel="preload" href="fonts/oswaldregular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" crossorigin="anonymous">


  <link rel="stylesheet" href="css/style.min.css">

  <div style="display: none">
    <include src="build/img/sprite/sprite.svg"></include>
  </div>
</head>

<body>

  <div class="promo">
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="icons/logo.png" alt="logo">
        </a>
        <div class="header__official">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <div class="header__contacts">
          <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
          <button class="button">заказать звонок</button>
        </div>
      </header>

      <div class="promo__wrapper">
        <h1 class="promo__header">Подбор пульсометра</h1>
        <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

        <div class="promo__icons">
          <div class="promo__icon">
            <img src="icons/main_screen/timer.png" alt="timer">
            Время подбора:
            10 минут
          </div>
          <div class="promo__icon">
            <img src="icons/main_screen/hand-cart.png" alt="hand-cart">
            Бесплатная
            доставка
          </div>
          <div class="promo__icon">
            <img src="icons/main_screen/messages.png" alt="messages">
            Ответим
            на все вопросы
          </div>
        </div>

        <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
        <div class="promo__link">
          или
          <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
        </div>
      </div>

    </div>
  </div>






  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/common.min.js"></script>

</html>
